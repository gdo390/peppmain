{%- assign campus = site.data.digital_all_collections | where: "type","CampusCollection" -%}

<script> 
        var campusItems = [ {% for c in campus %}{ "title": {{ c.colltitle | jsonify }}, "image": "{{ c.image }}", "website": "{{ c.website }}" }{% unless forloop.last %}, {% endunless %}{% endfor %}];
        var campusImage = document.getElementById("campusInner");
        campusItems.sort(function() { return 0.5 - Math.random() });
        var i;
        for (i=0; i < 3; i++) {
            image = "<div class='item col-xl-4 col-lg-4 col-md-6 col-sm-12 col-xs-12 my-3'><a href='" + campusItems[i].website + "'><div class='card square' style='background-image: url(" + campusItems[i].image + ")'><div class='card-img-overlay d-inline-flex align-items-center justify-content-center'><h5 class='card-title text-white text-center py-2'>" + campusItems[i].title + "</h5></div></div></a></div>";
            campusImage.innerHTML += image;
        }
    </script>
