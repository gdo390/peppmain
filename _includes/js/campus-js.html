{%- assign campus = site.data.digital_all_collections | where: "type","CampusCollection" -%}
<script> 
    var campusItems = [ {% for c in campus %}{ "title": {{ c.colltitle | jsonify }}, "image": "{{ c.image }}", "website": "{{ c.website }}", "description": "{{ c.shortdesc }}" }{% unless forloop.last %}, {% endunless %}{% endfor %}];
    var campusImage = document.getElementById("campusInner");
    campusItems.sort(function() { return 0.5 - Math.random() });
    var i;
    var cards = "";
    for (i=0; i < 3; i++) {
        var card = "<div class='col-xl-4 col-lg-4 col-md-6 col-sm-12 col-xs-12'><div class='card text-center border-secondary mx-1'><a href='" + campusItems[i].website + "' target='_blank' rel='noopener'><img class='card-img-top lazyload' data-src={{ '/media/digital/small/' | prepend: site.liburl | append: '" + campusItems[i].image + "' | append: '.jpg' }} alt='Card image cap'></a><div class='card-body border-top'><div class='card-title bg-dark titlebg py-2 px-2 border-top border-light'><a class='text-white' href='" + campusItems[i].website + "' target='_blank' rel='noopener'>" + campusItems[i].title + "</a></div><p class='card-text text-muted pt-1'>" + campusItems[i].description + "</p></div><div class='card-footer'><a href='" + campusItems[i].website + "' class='btn btn-ponderosa-pine btn-round' target='_blank' rel='noopener'>View Collection</a></div></div></div>";
        cards += card;
    }
    campusImage.innerHTML = cards;
</script>
