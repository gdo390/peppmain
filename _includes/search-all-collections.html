<!-- All collections modal -->
<div class="modal fade" id="search-coll-mod" tabindex="-1" role="dialog" aria-labelledby="digital" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="digital">Search Across All Collections</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
                <div class="row align-items-center mb-3">
                   
                    <div class="col-12 my-4">
                        <script>
                            function search_all_cdm_collections() {
                                var query = document.getElementById("search-all-cdm-collections").value;
                                window.open("https://digital.lib.uidaho.edu/digital/search/searchterm/" + encodeURIComponent(query) + "/field/all/mode/all/conn/and/order/nosort/ad/asc", "_blank" );
                            }
                        </script>
                        <form class="form-inline" role="search" id="search" onsubmit="search_all_cdm_collections(); return false;">
                        <div class="input-group col-12">
                            <input id="search-all-cdm-collections" type="text" class="form-control" placeholder="Search all collections..." aria-label="Search all collections" aria-describedby="search-all-button">
                            <div class="input-group-append">
                            <button class="btn btn-pride-gold" type="submit" id="search-all-button">Go</button>
                            </div>
                        </div>
                        </form>
                    </div>
                    <p class="my-2 px-4 text-center col-12"><small>This search box will search all items in our digital collections.</small></p>
                </div>

               
            </div>
        
        </div>
    </div>
</div>
