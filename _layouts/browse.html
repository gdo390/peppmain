---
layout: page

{%- assign collections = site.data.digital_all_collections -%}
{%- assign fields = site.data.browse-config -%}

{{ content }}

<div class="row mb-3 justify-content-center">
    <div class="col-md-8 text-center">
        <div class="input-group input-group-lg">
            <input type="text" class="form-control form-control-lg" id="quickSearch" placeholder="Filter ... " > 
            <div class="input-group-append">
                <button class="btn btn-success" type="button" title="Search" alt="Search" id="goButton" >Search</button>
                <a class="btn btn-outline-secondary filter" href="#" data-filter="">Reset</a>    
            </div>
        </div>
        <span class="info2 h2"><span id="numberOf">{{ collections | size }}</span> of {{ collections | size }} items</span>
    </div>
</div>

<div class="row" id="browseItems">
    {% for c in collections %}
    <div class="item col-xl-4 col-lg-4 col-md-6 col-sm-12 col-xs-12 my-3" >
        <a href="{{ c.website }}">
            <div class="card square" style="background-image: url('{{ c.image }}')">
                <div class="card-img-overlay d-inline-flex align-items-center justify-content-center">
                    <h5 class="card-title text-white text-center py-2">{{ c.colltitle }}</h5>
                </div>
            </div>
        </a>
    </div>
